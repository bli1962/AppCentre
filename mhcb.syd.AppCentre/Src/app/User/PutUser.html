<!DOCTYPE html>
<html>
<head>
    <title>Mizuho Data Center</title>
    <meta charset="utf-8" />

    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>-->
    <script src="../../../Scripts/jquery-3.3.1.min.js"></script>
    <link href="../../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../../Scripts/bootstrap.min.js"></script>

    <link href="../../../Content/DisplayStyle.css" rel="stylesheet" />
    <link href="../../../Content/Site.css" rel="stylesheet" />

    <script src="../CustomScripts.js"></script>
    <script src="../includeExtHTML.js"></script>

    <script src="PutUser.js"></script>
    <!--<script type="text/javascript">
    </script>-->
</head>


<body style="padding-top:20px">

    <div class="container-fluid">

        <div class="row ">
            <div class="col-sm-6">
                <div class="panel panel-primary" style="color: blue; border-color: #ffffff; ">
                    <div class="panel-body"><h4>Reset GUIDE User for Password Change</h4></div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-sm-6">
                <div class="panel" style="color: red; border-color: #ffffff; ">
                    <div class="panel-body">
                        <ul>
                            <li>If you can't change password in GUIDE, please click 'Reset' button.</li>
                            <li>Then you are able to change password again in GUIDE.</li>
                            <li>FYI: the Reset funtion here does not change your password.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-12">
                <div id="divBasicAuthUsername">
                </div>
            </div>
        </div>

        <div w3-include-html="../commonMessageBox.html"></div>

        <div class="row ">
            <div class="col-md-4">

                <div id="DivSpanUsername">
                    <span id="spanUsername" class="text-muted"></span>
                </div>

                <table class="table table-sm table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td>GUIDE User Id :</td>
                            <td><input type="text" class="form-control" id="txtUserId" value="" Readonly /></td>
                        </tr>
                        <tr>
                            <td>Current Password :</td>
                            <td><input type="password" class="form-control" id="txtUserPassword" value="" placeholder="Password" Readonly/></td>
                        </tr>
                    </tbody>
                </table>

                <div class="well">
                    <input id="btnUpdate" class="btn btn-outline-primary m-1 float-left" type="button" value="Reset" />
                    <input id="btnBack" class="btn btn-outline-primary m-1 float-right" type="button" value="Back" />
                    <br />
                </div>

            </div>
        </div>

        <div w3-include-html="../commonModel.html"></div>
    </div>

    <script>
         //$('#divBasicAuthUsername').hide('fade'); 
         includeHTML();
    </script>
</body>
</html>
