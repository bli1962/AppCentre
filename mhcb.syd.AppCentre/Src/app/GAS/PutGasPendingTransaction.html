<!DOCTYPE html>
<html>
<head>
    <title>Mizuho Data Center</title>
    <meta charset="utf-8" />

    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>-->
    <script src="../../../Scripts/jquery-3.3.1.min.js"></script>
    <link href="../../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../../Scripts/bootstrap.min.js"></script>

    <link href="../../../Content/DisplayStyle.css" rel="stylesheet" />
    <link href="../../../Content/Site.css" rel="stylesheet" />

    <script src="../CustomScripts.js"></script>
    <script src="../includeExtHTML.js"></script>

    <script src="PutGasPendingTransaction.js"></script>
    <!--<script type="text/javascript">
    </script>-->
</head>


<body style="padding-top:20px">

    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-6">
                <div class="panel panel-primary" style="color: blue; border-color: #ffffff; ">
                    <div class="panel-body">
                        <h4>Reset GAS Transactions</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-12">
                <div id="divBasicAuthUsername">
                </div>
            </div>
        </div>

        <!--<div w3-include-html="../commonMessageBox.html"></div>-->
        <div class="row">
            <div class="col-sm-4">
                <!--Bootstrap alert to display any validation errors-->
                <div id="divMessageBox" class="alert collapse">
                    <a id="linkClose" href="#" class="close">&times;</a>
                    <div id="divMessageText"></div>
                </div>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-4">
                <div id="DivSpanUsername">
                    <span id="spanUsername" class="text-muted"></span>
                </div>
                <table class="table table-sm table-striped table-bordered">
                    <tbody thead class="thead-light">
                        <tr>
                            <td>Value Date: </td>
                            <td>
                                <input type="date" class="form-control" id="ValueDate" value="" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="well">
                    <input id="btnRefresh" class="btn btn-outline-primary m-1 float-left" type="button" value="Search GAS trans By Value Date" />
                </div>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-10">
                <div id="divData" class="hidden">
                    <table class="table table-sm table-bordered table-striped table-hover" style="background: #99ccff" id="tblData">
                        <thead>
                            <tr class="success">
                                <th>MIN_NO</th>
                                <th>VALUEDATE_DT</th>
                                <th>STATUS_INT</th>
                                <th>DREAMS_REF_CODE</th>
                                <th>REMARKS_TX</th>
                                <th>CCY_TX</th>
                                <th>AMOUNT_AMT</th>
                                <th>CUSTID_TX</th>
                                <th>ACC_CD_TX</th>
                                <th>ACCNUM_TX</th>
                                <th>DESCRIPTION_TX</th>
                                <th>CREATED_BY</th>
                                <th>CREATED_DATE</th>
                                <th>UPLOADED_BY</th>
                                <th>UPLOADED_DATE</th>
                                <th>TRANSNO_TX</th>
                            </tr>
                        </thead>
                        <tbody id="bodyData"></tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-3">
                <div id="DivSpanUsername">
                    <span id="spanUsername" class="text-muted"></span>
                </div>
                <table class="table table-sm table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td>Min No :</td>
                            <td><input type="text" class="form-control" id="txtMinNo" value="" /></td>
                        </tr>
                        <tr>
                            <td>Operator By :</td>
                            <td><input type="text" class="form-control" id="authoriser" value="" readonly /></td>
                        </tr>
                        <tr>
                            <td>Has DCS Payments :</td>
                            <td>
                                <select class="form-control" id="txtDCSPayment">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="well">
                    <input id="btnUpdate" class="btn btn-outline-primary m-1 float-left" type="button" value="Reset" />
                    <input id="btnBack" class="btn btn-outline-primary m-1 float-right" type="button" value="Back" />
                    <br />
                </div>

            </div>
        </div>

        <div w3-include-html="../commonModel.html"></div>
    </div>

    <script>
        $('#divBasicAuthUsername').hide('fade');
        includeHTML();
    </script>
</body>
</html>
