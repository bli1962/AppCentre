<!DOCTYPE html>
<html>
<head>
    <title>Mizuho Data Center</title>
    <meta charset="utf-8" />

    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>-->
    <script src="../../../Scripts/jquery-3.3.1.min.js"></script>
    <link href="../../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../../Scripts/bootstrap.min.js"></script>

    <link href="../../../Content/DisplayStyle.css" rel="stylesheet" />
    <link href="../../../Content/Site.css" rel="stylesheet" />

    <script src="../CustomScripts.js"></script>
    <script src="../includeExtHTML.js"></script>

    <script src="PutMxEucBalanceEvent.js"></script>
    <!--<script type="text/javascript">
    </script>-->
</head>


<body style="padding-top:20px">

    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-6">
                <div class="panel panel-primary" style="color: blue; border-color: #ffffff; ">
                    <div class="panel-body"><h4>Set Closing Date for Today's CASA Closing Account</h4></div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-12">
                <div id="divBasicAuthUsername">
                </div>
            </div>
        </div>

        <!--<div w3-include-html="../commonMessageBox.html"></div>-->
        <div class="row">
            <div class="col-sm-4">
                <!--Bootstrap alert to display any validation errors-->
                <div id="divMessageBox" class="alert collapse">
                    <a id="linkClose" href="#" class="close">&times;</a>
                    <div id="divMessageText"></div>
                </div>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-10">
                <div id="divData" class="hidden">
                    <div class="well">
                        <input id="btnRefresh" class="btn btn-outline-primary m-1 float-left" type="button" value="Get Today's Error EUC Balance Event" />
                        <br />
                    </div>
                    <table class="table table-sm table-bordered table-striped table-hover" style="background: #99ccff" id="tblData">
                        <thead>
                            <tr class="success">
                                <th>Id</th>
                                <th>Event Id</th>
                                <th>Batch No</th>
                                <th>Category</th>
                                <th>Event Type</th>
                                <th>Closing Date</th>
                                <th>Trade Date</th>
                                <th>Effective Date</th>
                                <th>Time Sent</th>
                                <th>Status</th>
                                <th>Update Time</th>
                                <th>Reference No</th>
                                <th>Customer Abbr</th>
                            </tr>
                        </thead>
                        <tbody id="bodyData"></tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-3">
                <div id="DivSpanUsername">
                    <span id="spanUsername" class="text-muted"></span>
                </div>
                <table class="table table-sm table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td>GUIDE Reference No :</td>
                            <td><input type="text" class="form-control" id="txtRefNo" value="" /></td>
                        </tr>
                        <tr>
                            <td>Operator By :</td>
                            <td><input type="text" class="form-control" id="authoriser" value="" readonly /></td>
                        </tr>
                    </tbody>
                </table>

                <div class="well">
                    <input id="btnUpdate" class="btn btn-outline-primary m-1 float-left" type="button" value="Set Closing Date" />
                    <input id="btnBack" class="btn btn-outline-primary m-1 float-right" type="button" value="Back" />
                    <br />
                </div>

            </div>
        </div>

        <div w3-include-html="../commonModel.html"></div>
    </div>

    <script>
        $('#divBasicAuthUsername').hide('fade');
        includeHTML();
    </script>
</body>
</html>
