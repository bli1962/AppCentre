<!DOCTYPE html>
<html>
<head>
    <title>Mizuho Data Center</title>
    <meta charset="utf-8" />

    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>-->
    <script src="../../../Scripts/jquery-3.3.1.min.js"></script>
    <link href="../../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../../Scripts/bootstrap.min.js"></script>

    <link href="../../../Content/DisplayStyle.css" rel="stylesheet" />
    <link href="../../../Content/Site.css" rel="stylesheet" />

    <script src="../CustomScripts.js"></script>
    <script src="../includeExtHTML.js"></script>

    <script src="PutSpecialRate.js"></script>
    <!--<script type="text/javascript">
    </script>-->
</head>


<body style="padding-top:20px">

    <div class="container-fluid">

        <div class="row ">
            <div class="col-sm-6">
                <div class="panel panel-primary" style="color: blue; border-color: #ffffff; ">
                    <div class="panel-body"><h4>Update ELCS Special Rate</h4></div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-12">
                <div id="divBasicAuthUsername">
                </div>
            </div>
        </div>

        <div w3-include-html="../commonMessageBox.html"></div>

        <div class="row ">
            <div class="col-md-3">
                <div id="divData" class="hidden">
                    <div class="well">
                        <input id="btnRefresh" class="btn btn-outline-primary m-1 float-left" type="button" value="Get MIZUHO special rates" />
                        <br />
                    </div>
                    <table class="table table-sm table-bordered table-striped table-hover" style="background: #99ccff" id="tblData">
                        <thead>
                            <tr class="success">
                                <th>CCY Code</th>
                                <th>Special Rates</th>

                            </tr>
                        </thead>
                        <tbody id="bodyData"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-4">

                <div id="DivSpanUsername">
                    <span id="spanUsername" class="text-muted"></span>
                </div>

                <table class="table table-sm table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td>CCY :</td>
                            <!--<td><input type="text" class="form-control" id="txtCcyCode" value="" /></td>-->
                            <td>
                                <select class="form-control" id="txtCcyCode">
                                    <option value="AUD">AUD</option>
                                    <option value="NZD">NZD</option>
                                    <option value="SGD">SGD</option>
                                    <option value="JPY">JPY</option>
                                    <option value="EUR">EUR</option>
                                    <option value="HKD">HKD</option>
                                    <option value="GBP">GBP</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Special Rate :</td>
                            <td><input type="text" class="form-control" id="txtRate" value="" /></td>
                        </tr>
                        <tr>
                            <td>OPERATOR BY :</td>
                            <td><input type="text" class="form-control" id="authoriser" value="" readonly /></td>
                        </tr>
                    </tbody>
                </table>

                <div class="well">
                    <input id="btnUpdate" class="btn btn-outline-primary m-1 float-left" type="button" value="Update Special Rate" />
                    <input id="btnBack" class="btn btn-outline-primary m-1 float-right" type="button" value="Back" />
                    <br />
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-sm-6">
                <div class="panel" style="color: red; border-color: #ffffff; ">
                    <div class="panel-body">
                        <ul>
                            <li>The updated special rate is available today after change.</li>
                            <li>The rate will be overwritten by EUC overnight process.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div w3-include-html="../commonModel.html"></div>
    </div>

    <script>
        $('#divBasicAuthUsername').hide('fade');
        includeHTML();
    </script>
</body>
</html>
