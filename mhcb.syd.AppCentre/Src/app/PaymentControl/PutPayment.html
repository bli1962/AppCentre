<!DOCTYPE html>
<html>
<head>
    <title>Mizuho Data Center</title>
    <meta charset="utf-8" />

    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>-->
    <script src="../../../Scripts/jquery-3.3.1.min.js"></script>
    <link href="../../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../../Scripts/bootstrap.min.js"></script>

    <link href="../../../Content/DisplayStyle.css" rel="stylesheet" />
    <link href="../../../Content/Site.css" rel="stylesheet" />

    <script src="../CustomScripts.js"></script>
    <script src="../includeExtHTML.js"></script>

    <script src="PutPayment.js"></script>
    <!--<script type="text/javascript">
    </script>-->
</head>


<body style="padding-top:20px">

    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-6">
                <div class="panel panel-primary" style="color: blue; border-color: #ffffff; ">
                    <div class="panel-body"><h4>Change Payment Control Status</h4></div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-12">
                <div id="divBasicAuthUsername">
                </div>
            </div>
        </div>

        <!--<div w3-include-html="../commonMessageBox.html"></div>-->
        <div class="row">
            <div class="col-sm-4">
                <!--Bootstrap alert to display any validation errors-->
                <div id="divMessageBox" class="alert collapse">
                    <a id="linkClose" href="#" class="close">&times;</a>
                    <div id="divMessageText"></div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-4">
                <div id="DivSpanUsername">
                    <span id="spanUsername" class="text-muted"></span>
                </div>
                <table class="table table-sm table-striped table-bordered">
                    <tbody thead class="thead-light">

                        <tr>
                            <td>Date type :</td>
                            <td>
                                <select class="form-control" id="dateType">
                                    <option value="ReleasedDate">Released Date</option>
                                    <option value="ValueDate">Value Date</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Date Value: </td>
                            <td>
                                <input type="date" class="form-control" id="dateValue" value="" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="well">
                    <input id="btnRefresh" class="btn btn-outline-primary m-1 float-left" type="button" value="Get PC transactions" />
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-primary" id="spinner" role="status" style="display:none;width: 6rem; height: 6rem;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!--<div class="spinner" id="spinner" style="display:none;"></div>-->

        <div class="row ">
            <div class="col-md-10">
                <div id="divData" class="hidden">
                    <div class="well">
                    </div>
                    <table class="table table-sm table-bordered table-striped table-hover" style="background: #99ccff" id="tblData">
                        <thead>
                            <tr class="success">
                                <th>Payment ID</th>
                                <!--<th>Swift P'Id</th>-->
                                <th>Product</th>
                                <th>Ref No</th>
                                <th>Cust Abbr</th>
                                <th>Status</th>
                                <!--<th>Processed</th>-->

                                <th>Value Date</th>
                                <th>Released Date</th>
                                <!--<th>Payment Date</th>-->
                                <th>CCY</th>
                                <th>Amount</th>
                                <!--<th>Sender Bank</th>
                            <th>Receiver Bank</th>
                            <th>Date Created</th>-->
                            </tr>
                        </thead>
                        <tbody id="bodyData"></tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-3">
                <!--<div id="DivSpanUsername">
            <span id="spanUsername" class="text-muted"></span>
            </div>-->
                <table class="table table-sm table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td>Payment Id:</td>
                            <td>
                                <a href="#" data-toggle="tooltip" class="red-tooltip" title="Enter Payment ID">
                                    <input type="text" class="form-control" id="paymentId" value="" />
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>Status Id :</td>
                            <td>
                                <select class="form-control" id="statusId">
                                    <option value="3">3.Pending</option>
                                    <option value="4">4.Sent (Complete)</option>
                                    <option value="6">6.Deleted</option>
                                    <option value="7">7.Waiting</option>
                                    <option value="12">12.ACK Received</option>
                                    <option value="13">13.ACK Error</option>
                                    <option value="14">14.Authorise Delete</option>
                                    <option value="15">15.Modify</option>
                                    <option value="16">16.Authorise Modify</option>
                                    <option value="23">23.ACK Authorise</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Operator By :</td>
                            <td><input type="text" class="form-control" id="authoriser" value="" readonly /></td>
                        </tr>
                    </tbody>
                </table>

                <div class="well">
                    <input id="btnUpdate" class="btn btn-outline-primary m-1 float-left" type="button" value="Change Payment Control Status" />
                    <input id="btnBack" class="btn btn-outline-primary m-1 float-right" type="button" value="Back" />
                    <br />
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-sm-6">
                <div class="panel" style="color: red; border-color: #ffffff; ">
                    <div class="panel-body">
                        <ul>
                            <li>This operation is to set Payment Control status only, no Finance data will be generated.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div w3-include-html="../commonModel.html"></div>
    </div>

    <script>
        $('#divBasicAuthUsername').hide('fade');
        includeHTML();
    </script>
</body>
</html>
